<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="addtxtEmail" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="addtxtEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="addtxtFirstName" class="col-form-label">Date:</label>
                        <input type="date" class="form-control" id="addDate" required>
                    </div>

                    <div class="pinput-box mb-3">
                        <span class="details">People</span>
                        <select class="form-select" id="dpladdPeople">
                            <option value="1">1 Person</option>
                            <option value="2">2 Person</option>
                            <option value="3">3 Person</option>
                            <option value="4">4 Person</option>
                            <option value="5">5 Person</option>
                            <option value="6">6 Person</option>
                        </select>
                    </div>
    
                    <div class="pinput-box mb-3">
                        <span class="details">Time</span>
                        <select class="form-select" id="dpladdTime">
                            <option value="10 AM">10 AM</option>
                            <option value="1 PM">1 PM</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="addtxtUsernamer" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="addtxtUsernamer" required>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" name="btnAddUser" onclick="AddReservation()">Add Reservation</button>
                    </div>
                </form>
