<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings - ABC Restaurant</title>
    <link rel="stylesheet" href="customerpanelstyles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>ABC Restaurant Customer Panel</h2>
        <nav>
          <ul>
            <li><a href="profile.html">Profile Details</a></li>
            <li><a href="customerReservation.html">Reservations</a></li>
            <li><a href="ratings.html">Ratings</a></li>
            <li><a href="inquiries.html">Inquiries</a></li>
          </ul>
        </nav>
        <button id="logout" class="btn-logout">Logout</button>
      </aside>

      <main class="main-content">
        <h2>Ratings</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Great Service</td>
              <td>The service was excellent!</td>
            </tr>
          </tbody>
        </table>
        <form>
          <label for="ratingTitle">Title:</label>
          <input type="text" id="ratingTitle" name="ratingTitle" />
          <label for="ratingDescription">Description:</label>
          <textarea id="ratingDescription" name="ratingDescription"></textarea>
          <button type="submit">Add Rating</button>
        </form>
      </main>
    </div>

    <script src="ratingscript.js"></script>
  </body>
</html>
